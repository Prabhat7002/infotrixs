<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="signup-container">
    <h2 class="signup-title">Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="signup-input" type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="signup-input" type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="signup-input" type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="signup-input" type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Re-enter Password</label>
        <input class="signup-input" type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button class="signup-button" onclick="signup()" type="submit">Sign Up</button>
    </form>
  </div>
  <script src="javascript/login.js"></script>
</body>
</html>
